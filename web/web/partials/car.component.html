<div class='carForm'>
    <form name="carForm" #carForm="ngForm" >
        <div *ngIf="successMessage" [ngClass]="'success'"> {{car.make}} {{car.model}} added successfully.</div>
        <div *ngIf="errorMessage" [ngClass]="'error'"> {{errorMessage}}</div>
        <div class="form-group">
            <label for="make">Brand</label>
            <input type="text" class="form-control" id="make" placeholder="Enter your car brand" required minlength="3"
                   maxlength="20" [(ngModel)]="car.make" name="make" #make="ngModel">
            <div *ngIf="make.errors && (make.dirty || make.touched)" class="alert alert-danger">
                <div [hidden]="!make.errors.required">
                    Car brand is required!
                </div>
                <div [hidden]="!make.errors.minlength">
                    Brand must be at least 3 characters long.
                </div>
                <div [hidden]="!make.errors.maxlength">
                    Brand cannot be more than 20 characters long.
                </div>
            </div>
        </div>
        <label for ="model">Model</label>
        <input type='text' id ="model" class="form-control" [(ngModel)]='car.model' name="model" #model="ngModel"
               placeholder="Enter your car model" required minlength="2" maxlength="10"/><br/>
        <div *ngIf="model.errors && (model.dirty || model.touched)" class="alert alert-danger">
            <div [hidden]="!model.errors.required">
                Car model is required!
            </div>
            <div [hidden]="!model.errors.minlength">
               Model name cannot be shorter than 2 characters.
            </div>
            <div [hidden]="!model.errors.maxlength">
                Model name cannot be more than 10 characters long.
            </div>
        </div>
        <label for="year"> Year of Manufacture :</label>
        <input id="year" type='number' [(ngModel)]='car.year' name="year" min="1900"
               placeholder="Enter car's manufacturing year(YYYY)" #year="ngModel"/><br/>
        <label for="distance">Distance travelled by your car</label>
        <input id="distance" type="number"  min ="0" placeholder="Enter distance travelled by your car in kms"
               [(ngModel)]="car.distance" name="distance" #distance="ngModel" ><br/>
        <label for="price">Expected Price</label>
        <input id="price" type="number" min="0" max="10" placeholder="Enter your expected price" [(ngModel)]="car.price" name="price"
               #price="ngModel" ><br/>
        <!--<label for="image">Upload your car pictures</label>-->
        <!--<input id="image" type="file" accept="image/*" [(ngModel)]="car.image" name="image" #image="ngModel"><br/>-->
        <input type='button' value='Upload Car Information' (click)='addCar();' [disabled]="!carForm.form.valid"/>

    </form>
</div>
